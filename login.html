<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">
  <title>Title</title>
</head>
<body>
<main class="login--main">
  <form action="" class="login">
    <p class="login__title">Войти</p>
    <div class="login__item">
      <p class="login__item-name">E-Mail:</p>
      <input type="email" class="login__item-input">
    </div>
    <div class="login__item">
      <p class="login__item-name">Пароль</p>
      <input type="password" class="login__item-input">
    </div>
    <div class="login__check">
      <input type="checkbox" class="login__check-input" id="login">
      <label class="login__check-label" for="login">Запомнить меня</label>
    </div>
    <button type="submit" class="login__confirm">Войти</button>
    <button type="button" class="login__forgot">Забыли пароль?</button>
  </form>
</main>
<section class="overlay"></section>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="js/burger.js"></script>
<script src="js/history.js"></script>
</body>
</html>
